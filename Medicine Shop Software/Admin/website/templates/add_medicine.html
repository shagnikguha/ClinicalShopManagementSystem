{% extends "base.html" %}
{% block title %}Add New Medicine{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-16">
    <div class="container mx-auto px-6">
        <!-- Header Section -->
        <div class="mb-12 text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-3">Add New Medicine</h1>
            <p class="text-gray-600 text-lg">Enter the details of the new medicine below</p>
        </div>

        <!-- Medicine Form -->
        <form action="{{ url_for('views.save_medicine') }}" method="POST" class="max-w-lg mx-auto bg-white p-8 rounded shadow">
            <div class="mb-6">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Medicine Name:</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded" required>
            </div>

            <div class="mb-6">
                <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
                <select id="category" name="category" class="w-full px-3 py-2 border border-gray-300 rounded" required>
                    <option value="Antibiotic">Antibiotic</option>
                    <option value="Antidepressant">Antidepressant</option>
                    <option value="Antihistamine">Antihistamine</option>
                    <option value="Vitamin">Vitamin</option>
                    <option value="Painkiller">Painkiller</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="stockQuantity" class="block text-gray-700 text-sm font-bold mb-2">Stock Quantity:</label>
                <input type="number" id="stockQuantity" name="stockQuantity" class="w-full px-3 py-2 border border-gray-300 rounded" required>
            </div>

            <div class="mb-6">
                <label for="manufactureDate" class="block text-gray-700 text-sm font-bold mb-2">Manufacture Date:</label>
                <input type="date" id="manufactureDate" name="manufactureDate" class="w-full px-3 py-2 border border-gray-300 rounded" required>
            </div>

            <div class="mb-6">
                <label for="expiryDate" class="block text-gray-700 text-sm font-bold mb-2">Expiry Date:</label>
                <input type="date" id="expiryDate" name="expiryDate" class="w-full px-3 py-2 border border-gray-300 rounded" required>
            </div>

            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Medicine</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
