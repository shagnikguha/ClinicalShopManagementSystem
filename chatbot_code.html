<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Medical Assistant Chatbot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            background-color: #121212;
            color: #ffffff;
        }

        .app-container {
            max-width: 400px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

/* Adjust the chat-header to allow the bot avatar next to the text */
.chat-header {
    background-color: #1e1e1e;
    color: #ffffff;
    padding: 20px;
    display: flex;
    align-items: center; /* Aligns content vertically */
    font-size: 1.2rem;
    font-weight: bold;
    border-bottom: 1px solid #333;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

        .chat-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-in-out;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #2c2c2c;
            color: #ffffff;
        }

        .user-message {
            align-self: flex-end;
            background-color: #0084ff;
            color: white;
        }

        .chat-footer {
            padding: 15px;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
            display: flex;
            animation: slideUp 0.3s ease-in-out;
        }

        #user-input {
            flex-grow: 1;
            border: none;
            padding: 15px;
            border-radius: 30px;
            margin-right: 10px;
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        #send-button {
            background-color: #0084ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send-button:hover {
            background-color: #0073e6;
        }

/* Adjust the avatar size and positioning to fit inside the header */
.bot-avatar {
    width: 60px; /* Smaller size for the header */
    height: 60px;
    background-color: #0084ff;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 15px; /* Space between avatar and text */
    border: 3px solid #ffffff;
}


.bot-avatar img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
}


        .option-button {
            background-color: #0084ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }

        .option-button:hover {
            transform: scale(1.05);
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        let currentMode = null;
        let userSymptoms = [];

        function formatSymptomAdvice(symptom, adviceList) {
            return `<strong>For ${symptom}:</strong><ul>${adviceList.map(advice => `<li>${advice}</li>`).join('')}</ul>`;
        }

        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
            messageElement.innerHTML = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addOptionsButtons() {
            const buttonsContainer = document.createElement('div');
            buttonsContainer.innerHTML = `
                <button class="option-button" onclick="setMode('medinfo')">MedInfo</button>
                <button class="option-button" onclick="setMode('diagnosis')">Basic Diagnosis</button>
            `;
            chatContainer.appendChild(buttonsContainer);
        }

        function setMode(mode) {
            currentMode = mode;
            if (mode === 'medinfo') {
                addMessage("You've selected MedInfo. Please type the name of a medication to get information.");
            } else if (mode === 'diagnosis') {
                addMessage("You've selected Basic Diagnosis. Please note that this is for educational purposes only and should not replace professional medical advice.");
                addMessage("What's your main symptom? (e.g., headache, fever, cough)");
            }
        }

function extractEntities(userMessage, data) {
    // Split the sentence by spaces, commas, or periods, and trim each word
    const words = userMessage.toLowerCase().split(/\s|,|\./).map(word => word.trim());
    // Filter out any empty strings or unknown entities
    return words.filter(word => data[word]);
}

function handleMedInfo(userMessage) {
    const foundMeds = extractEntities(userMessage, medData);
    let response = '';

    if (foundMeds.length > 0) {
        foundMeds.forEach(med => {
            response += `<strong>${med.charAt(0).toUpperCase() + med.slice(1)}:</strong> ${medData[med]}<br><br>`;
        });
        addMessage(response);
        addMessage("Type 'menu' to return to the main menu.");
    } else {
        addMessage("Sorry, I couldn't find information on the medication(s) mentioned.");
    }
}

function handleDiagnosis(userMessage) {
    const foundSymptoms = extractEntities(userMessage, symptomChecker);
    let advice = '';

    if (foundSymptoms.length > 0) {
        advice = "<strong>Based on your symptoms, here's some general advice:</strong><br><br>";
        foundSymptoms.forEach(symptom => {
            advice += formatSymptomAdvice(symptom, symptomChecker[symptom]);
        });
        addMessage(advice);
        addMessage("Type 'menu' to return to the main menu.");
    } else {
        addMessage("Sorry, I couldn't find advice for the symptoms mentioned.");
    }
}

function handleUserInput() {
    const userMessage = userInput.value.trim().toLowerCase();
    if (userMessage) {
        addMessage(userMessage, true);

        if (userMessage === 'menu') {
            currentMode = null;
            addMessage("Welcome back to the main menu. Please choose an option:");
            addOptionsButtons();
        } else if (currentMode === 'medinfo') {
            handleMedInfo(userMessage);
        } else if (currentMode === 'diagnosis') {
            handleDiagnosis(userMessage);
        } else {
            addMessage("Please choose an option:");
            addOptionsButtons();
        }

        userInput.value = '';
    }
}

sendButton.addEventListener('click', handleUserInput);
userInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        handleUserInput();
    }
});
