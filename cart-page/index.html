<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cart-page">
      <div class="navbar">
        <div class="logo"><div class="text-wrapper">MediEase</div></div>
        <div class="items-container">
          <img class="shopping-bag" src="https://c.animaapp.com/pt53BLgr/img/shopping-bag@2x.png" />
          <div class="item-text">0 Item</div>
        </div>
      </div>
      <div class="div-wrapper"><div class="div">Your Orders</div></div>
      <div class="orders-window">
        <div class="card">
          <div class="quantity"><div class="text-wrapper-2">1</div></div>
          <div class="img-container">
            <img class="med-img" src="https://c.animaapp.com/pt53BLgr/img/med-img@2x.png" />
          </div>
          <div class="med-info">
            <div class="med-name">Allegra-180mg</div>
            <div class="med-base-price">₹ 160.00</div>
          </div>
          <div class="total-price">₹ 160.00</div>

          <form action="/cart/remove" method="post">
            <input type="hidden" name="medicineId" value="1">
            <button type="submit" class="cross-btn">
              <img class="cross" src="https://c.animaapp.com/pt53BLgr/img/cross@2x.png" />
            </button>
          </form>
          
        </div>
        <div class="empty-card-display">
          <img class="no-item-img" src="https://c.animaapp.com/pt53BLgr/img/no-item-img@2x.png" />
          <div class="text-wrapper-3">No products found</div>
        </div>
      </div>
      <div class="div-wrapper"><div class="div">Previous Orders</div></div>
      <div class="previous-orders">
        <div class="card-2">
          <div class="quantity"><div class="text-wrapper-2">1</div></div>
          <div class="img-container">
            <img class="med-img" src="https://c.animaapp.com/pt53BLgr/img/med-img-1@2x.png" />
          </div>
          <div class="med-info">
            <div class="med-name">Allegra-180mg</div>
            <div class="med-base-price">₹ 160.00</div>
          </div>
          <div class="total-price">₹ 160.00</div>
        </div>
      </div>
      <div class="bottom-container">
        <div class="checkout-slider">
          <div class="text-wrapper-4">Checkout</div>
          <form action="/payment" method="post">
            <button type="submit" class="checkout-btn"><div class="text-wrapper-5">₹ 00.00</div></button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
