{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <form method="POST" class="bg-white shadow-md rounded-lg px-8 py-6 w-96">
        <h3 class="text-2xl font-bold text-center mb-6">Login</h3>
        <div class="form-group mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input
                type="email"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
                id="email"
                name="email"
                placeholder="Enter email"
                required
            />
        </div>
        <div class="form-group mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
                type="password"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
                id="password"
                name="password"
                placeholder="Enter password"
                required
            />
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-200">Login</button>
        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account? <a href="/auth/sign-up" class="text-blue-500 hover:underline">Sign up</a>
        </p>
    </form>
</div>
{% endblock %}
